<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Maxxing</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="main-container">
    <div class="project-panel">
        <div class="header">
            <h1>CV Maxxing</h1>
            <button class="new-btn" onclick="createProject()">+ New Resume</button>
        </div>
        <div class="project-container" id="projects"></div>
    </div>
    <div class="preview-panel">
        <div class="control">
            <button class="zoom-btn" onclick="zoomOut()">-</button>
            <span id="zoomLevel">100%</span>
            <button class="zoom-btn" onclick="zoomIn()">+</button>  
        </div>
        <div class="pages-container" id="pagesContainer">

        </div>
    </div>
    <div class="tools-panel">
        <div class="content">
            <div class="form-section">
                <h3>Personal Information</h3>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="fullName" placeholder="John Doe">
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="john.doe@email.com">
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="phone" placeholder="+1 (555) 123-4567">
                </div>

                <div class="form-group">
                    <label>Professional Summary</label>
                    <textarea id="summary" placeholder="Brief summary of your professional background..."></textarea>
                </div>
            </div>

            <div class="form-section">
                <h3>Experience</h3>
                <div id="experienceList"></div>
                <button class="add-btn" onclick="addExperience()">+ Add Experience</button>
            </div>

            <div class="form-section">
                <h3>Education</h3>
                <div id="educationList"></div>
                <button class="add-btn" onclick="addEducation()">+ Add Education</button>
            </div>

            <div class="form-section">
                <h3>Skills</h3>
                <div class="form-group">
                    <label>Skills (comma separated)</label>
                    <textarea id="skills" placeholder="JavaScript, Python, React, Node.js..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

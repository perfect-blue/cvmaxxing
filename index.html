<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Maxxing</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="main-container">
    <div class="project-panel">
        <div class="header">
            <h1>CV Maxxing</h1>
            <button class="new-btn" onclick="createProject()">+ New Resume</button>
        </div>
        <div class="project-container" id="projects"></div>
    </div>
    <div class="preview-panel">
        <div class="control">
            <button class="zoom-btn">-</button>
            <span id="zoomLevel">100%</span>
            <button class="zoom-btn">+</button>
        </div>
        <div class="pages">

        </div>
    </div>
    <div class="tools-panel">
        <div class="content">
            <h3>Personal Information</h3>

            <label>Full Name</label>
            <input type="text" id="fullName" placeholder="John Doe">
            
            <label>Email</label>
            <input type="email" id="email" placeholder="john.doe@email.com">
            
            <label>Phone</label>
            <input type="tel" id="phone" placeholder="+1 (555) 123-4567">
            
            <label>Professional Summary</label>
            <textarea id="summary" placeholder="Brief summary of your professional background..."></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
